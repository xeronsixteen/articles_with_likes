{% extends "base.html" %}
{% block title %}Удаление статьи{% endblock %}

{% block content %}
    <h2>Введите название статьи ({{ article.title }}) для удаления</h2>
    <form action="" method="post">
        {% csrf_token %}
        {% include "partial/form.html" with button_text="Удалить" %}
    </form>
    <a href="{% url "webapp:article_view" article.pk %}">Назад</a>
{% endblock %}
